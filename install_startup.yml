---

- hosts: all
  become: true
  tasks:


  - name: update repository index
    apt:
      update_cache: yes  
    when: ansible_distribution == "Ubuntu"

  - name: install tmux
    apt:
      name: tmux
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install vim 
    apt:
      name: vim
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install qemu guest agent
    apt:
      name: qemu-guest-agent
      state: latest
    when: ansible_distribution == "Ubuntu"

